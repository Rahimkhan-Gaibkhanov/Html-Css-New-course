<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <style>
        .h-two, .a-link{
            display: block;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2 class="h-two">Работа с изображениями на HTML</h2>
        <a href="https://code.mu/ru/markup/book/prime/html/images/" class="a-link">Работа с изображениями на HTML</a><br><br>
    </div>

        <!-- №1

    Разместите на странице вашего сайта какую-нибудь картинку. -->

    <img src="/img/book.jpeg" alt="book">

        <!-- №2

    Установите вашей картинке ширину в 300 пикселей. -->

    <img src="/img/book.jpeg" width="300" alt="book">

        <!-- №3

    Установите вашей картинке высоту в 100 пикселей. -->

    <img src="/img/book.jpeg" height="100" alt="book">

        <!-- №4

    Установите вашей картинке ширину и высоту так, чтобы пропорции изображения исказились. -->

    <img src="/img/book.jpeg" width="200" height="100" alt="book">

        <!-- №5

    Установите вашей картинке ширину и высоту так, чтобы пропорции изображения НЕ исказились. -->

    <img src="/img/book.jpeg" width="200" height="200" alt="book">

</body>
</html>
