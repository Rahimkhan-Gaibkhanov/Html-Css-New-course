<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/lesson_45.css">
    <style>
        .h-two, .a-link{
            display: block;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h2 class="h-two">Селекторы атрибутов в CSS</h2>
        <a href="https://code.mu/ru/markup/book/prime/theory/attribute-selector/" class="a-link">Селекторы атрибутов в CSS</a><br><br>
    </div>

    <!-- №1

    Напишите селектор, который выберет все элементы с атрибутом title. -->

    <a href="#" title="HTML">html</a>

    <!-- №2

    Напишите селектор, который выберет все абзацы с атрибутом title. -->
    

    <p title="Paragraf">Paragraf</p>

    <!-- №3

    Напишите селектор, который выберет все абзацы с атрибутом title, который равен 'привет'. -->


    <p title="привет">Paragraf</p>

    <!-- №4

    Напишите селектор, который выберет все ссылки с атрибутом href, значение которого начинается на 'http://'. -->
    
    <a href="http://google.com">Google</a><br>
    

    <!-- №5

    Напишите селектор, который выберет все ссылки с атрибутом href, значение которого заканчивается на '.html'. -->
    

    <a href="index.html">index.html</a><br>

    <!-- №6

    Напишите селектор, который выберет все абзацы с атрибутом title, в значении которого есть слово 'привет'. -->
    
    <p title="приве Рома">привет Рома</p>
    <p title=" рома привет">рома Привет</p>
    <p title="Привет рома">Приверома</p>

    <!-- №7 -->

    <!-- Напишите селектор, который выберет все абзацы с классом, который начинается на 'top-'. -->

    <p class="top--right">top-right</p>
    <p class="top--left">top-left</p>
    
</body>
</html>
