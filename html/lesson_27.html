        <!-- №1

    Дан следующий код:

    <ul>
        <li class="odd">пункт</li>
        <li class="eve">пункт</li>
        <li class="odd">пункт</li>
        <li class="eve">пункт</li>
        <li class="odd">пункт</li>
        <li class="eve">пункт</li>
    </ul>
    Покрасьте в красный цвет элементы с классом odd и в зеленый цвет - элементы с классом eve. -->

    <ul>
        <li class="odd">пункт</li>
        <li class="eve">пункт</li>
        <li class="odd">пункт</li>
        <li class="eve">пункт</li>
        <li class="odd">пункт</li>
        <li class="eve">пункт</li>
    </ul>

        <!-- №2

    Дан следующий код:

    <h2 class="eee">заголовок</h2>
    <p class="eee">
        абзац
    </p>
    <p class="eee">
        абзац
    </p>
    <p>
        абзац без класса
    </p>

    <ul class="eee">
        <li>пункт</li>
        <li>пункт</li>
        <li>пункт</li>
        <li>пункт</li>
        <li>пункт</li>
    </ul>
    Покрасьте в красный цвет все элементы с классом eee. -->

    <h2 class="eee">заголовок</h2>
    <p class="eee">
        абзац
    </p>
    <p class="eee">
        абзац
    </p>
    <p>
        абзац без класса
    </p>

    <ul class="eee">
        <li>пункт</li>
        <li>пункт</li>
        <li>пункт</li>
        <li>пункт</li>
        <li>пункт</li>
    </ul>

        <!-- №3

    Объясните, почему в предыдущей задаче в красный цвет красятся теги li, хотя класс, задающий цвет, назначен тегу ul. -->

    <!-- li наследует от родиителя ul -->
